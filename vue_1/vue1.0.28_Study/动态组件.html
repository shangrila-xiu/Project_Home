<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue动态组件</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: #f0f;
		}
		
	</style>
</head>
<body>
	<!-- 
	动态组件：
		<component :is="组件名称"></component>
	 -->
	 <div id="box">
		<input type="button" name="" value="aaa组件" @click="a='aaa'">
		<input type="button" name="" value="bbb组件" @click="a='bbb'">
		<component :is="a"></component>
	 </div>

	<template id="aaa">
		<h2>我是aaa</h2>
	</template>

	<template id="bbb">
		<h2>我是bbb</h2>
	</template>

	 <script type="text/javascript"> 		
	 	var vm = new Vue({
	 		data:{
	 			a:'aaa'
	 		},
	 		components:{
	 			'aaa':{
	 				template:'#aaa'
	 			},
	 			'bbb':{
	 				template:'#bbb'
	 			}
	 		},
	 	}).$mount('#box');
	 
	 </script>
</body>
</html>
