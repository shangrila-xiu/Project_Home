<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue动画_animate</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet"  href="bower_components/animate.css/animate.css">
	<script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
	<style type="text/css">
		#box{
			width: 400px;
			margin: 120px auto;
		}
		#div1{
			width: 100px;
			height: 100px;
			background: #f0f;
		}
		
	</style>
</head>
<body>
	
	 <div id="box">
	 	<input type="button" name="" value="按钮" @click="toggle">
	 	<div id="div1" v-show="bSign" class="animated" transition="bounce"></div>
	 </div>
	 <script type="text/javascript">
	 	// window.onload = function(){
	 		new Vue({
	 			el:'#box',
	 			data:{
	 				bSign:true
	 			},
	 			methods:{
	 				// toggle:function(){
	 				// 	alert(1);
	 				// },
	 				toggle(){
	 					this.bSign=!this.bSign;
	 					//alert(1);
	 				}
	 			},
	 			transitions:{//定义动画
	 				bounce:{
	 					enterClass:'zoomInDown',
	 					leaveClass:'zoomOutUp'
	 				}
	 			}
	 		});
	 	// };
	 </script>
</body>
</html>
