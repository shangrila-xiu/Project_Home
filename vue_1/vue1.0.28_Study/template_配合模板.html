<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue配合模板</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: #f0f;
		}
		
	</style>
</head>
<body>
	<!-- 
		1.	template:'<h2>{{msg}}</h2>'
		2.单独放在某个地方
			a、<script></script>
			b、<template></template>
	 
	 </script>
	 -->
	 <div id="box">
		<aa></aa>
	 </div>
	 <template id="aa">
	 	<h1>我是标题一</h1>
	 	<button type="button" @click="add">按钮</button>
	 	<ul>
	 		<li v-for="val in arr" track-by="$index">{{val}}</li>
	 	</ul>
	 </template>
	 <script type="text/javascript">
	
		
	 		
	 	var vm = new Vue({
	 			data:{},
	 		components:{
	 			'aa':{
	 				template:'#aa',
	 				data(){
		 				return{
		 					msg:'KK',
		 					arr:['apple','pear','banana','orange']
		 				}														
	 				},
	 				methods:{
		 				change:function(){
		 					this.msg='welcome! Vue'
		 				},
		 				add:function(){
		 					this.arr.push('tomato');
		 				},
	 				}
	 			},
			}
	 		
	 }).$mount('#box');
	 
	 </script>
</body>
</html>
