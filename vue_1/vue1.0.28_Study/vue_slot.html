<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>slot</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
	
</head>
<body>
	<!-- 
	
	 -->
	 <div id="box">
		<aaa>
			<ol>
				<li>111</li>
				<li>222</li>
			</ol>
		</aaa>
		<aaa></aaa>
	</div>
	
	<template id="aaa">
		<h1>xxx</h1>
		<slot>帮别人占位置的</slot><br>

		<span>把位置让给上面的朋友了</span>
		<ul>
			<li v-for="val in arr">{{val}}</li>
		</ul>
	</template>
	 <script type="text/javascript"> 		
	 	var vm = new Vue({
	 		components:{
	 			'aaa':{
	 				template:'#aaa',
	 				data(){
	 					return{
	 						arr:['pear','apple','banana']
	 					}
	 				}
	 			}
	 		}
	 	}).$mount('#box');
	 
	 </script>
</body>
</html>
