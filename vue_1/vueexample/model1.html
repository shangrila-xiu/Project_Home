<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<!--数据更新，模板变化-->
		<div>{{msg}}</div>
		<!--v-model常用命令绑定-->
		<input type="text" v-model="msg"/>
		<!--只绑定一次-->
		<div >{{*msg}}</div>
		<!--HTML转意输出-->
		<div>{{{msg}}}</div>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:'body',
					data:{
						msg:'Welcome to study!'
					}
				});
			};
		</script>
	</body>
</html>
