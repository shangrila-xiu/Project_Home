<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算器属性</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
</head>
<body>
	<div id="box">
		a->{{a}}
		<br>
		b->{{b}}
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#box',
			data:{
				a:1,
				 b:2
			},
			computed:{


				// b:function(){//b不是一个函数，而是一个属性
				// 	return this.a+2;
				// }
				b:{//是这种用法
					set(val){
						this.a=val;
					},
					get(){
						return this.a+3;
					}
				}
			}
		});
		// console.log(vm.a);
		document.onclick=function(){
			vm.b=101;
		}
	</script>
</body>
</html>
