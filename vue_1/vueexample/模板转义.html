<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body id="box1">
		<!--HTML转意输出-->
		<div>{{{msg}}}</div>
		<!-- v-html -->
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:'#box1',
					data:{
						msg:'Welcome to study!'
					}
				});
			};
		</script>
	</body>
</html>
