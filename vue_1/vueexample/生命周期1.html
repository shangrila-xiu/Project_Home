<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>

<div id="box">
	{{msg}}
</div>
<script type="text/javascript">
	var vm=new Vue({
		el:'#box',
		data:{
			msg:'well'
		},
		a:function(){
			alert(1);
		},
		created:function () {
			// body...
			alert("实例已经创建！");
		},
		beforeCompile:function(){
			alert("编译之前");
		},
		compiled:function(){
			alert("编译之后");
		},
		ready:function () {
			alert("文本节点插入到文档中");
		},
		beforeDestroy:function(){
			alert("销毁之前");
		},
		destroyed:function(){
			alert("销毁之后");
		}，

	});

	document.onclick=function(){
		vm.$destroy();//点击页面会将对象销毁
	};
</script>
</body>
</html>
