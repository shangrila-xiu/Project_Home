<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/vue-resource.js"></script>
		<style type="text/css">
			.gray{
				background: #ccc;
			}
		</style>
	</head><head>
	<title></title>
</head>
<body>
	<div id="box">
	<button  @click="get">11</button>
	<!-- <p>{{myData.message}}</p>
	<p>{{myData.contents[0]}}</p> -->
	<ul>
		<li v-for="value in myData">
			{{value.menuName}}
		</li>
	</ul>
	</div>
</body>
</html>

<script type="text/javascript">
	window.onload=function(){
		new Vue({
			el:'#box',
			data:{
				myData:{}
		
			},
			methods:{
				get:function () {
						this.$http.jsonp({
		                url: 'http://127.0.0.1:8080/data-sharing-web/menu/listView',
		                method: 'POST',
		                emulateJSON: true,
		                dataType:"jsonp",  //数据格式设置为jsonp
		                data: {
		                   
		                }
		            }).then(function(response) {
		            	if(response.data.code=='200'){
		            		//alert(response.data.contents);
		            		this.myData=response.data.contents[0];
		            	}
		                console.log(response.data);

		            }, function(response) {

		            });


				},
				

			}
		});

	};
	</script>
