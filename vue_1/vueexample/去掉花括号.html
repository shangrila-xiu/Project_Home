<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>取消花括号，防止闪烁</title>
	<script type="text/javascript" src="js/vue.js"> </script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box">
		<span v-cloak>{{msg}}</span>
		<br>
		<p  v-text="msg2" ></p>
		<br>
		<p v-html="msg1"></p>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				msg:'取消花括号，防止闪烁',
				msg2:'防止闪',
				msg1:'<strong>防止闪s</strong>'
			}
		});
	</script>
</body>
</html>
