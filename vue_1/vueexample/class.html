<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			.red{
				background-color: #E4B9C0;
			}
			.blue{
				background: blue;
			}
		</style>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body id="box">
		<div v-bind:class="{red:a,blue:b}">1qqq</div>
		
		
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{
						//当b为true时，背景颜色就变成蓝色
						a:true,
						b:false
						
					}
				});
			};
		</script>
	</body>
</html>
