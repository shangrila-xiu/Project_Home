<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="js/vue.js"></script>
	<link rel="stylesheet" href="">
</head>
<body>
	<!-- 
	对应一个对象，键是观察表达式，值是对应回调。值也可以是方法名，或者是对象，包含选项。
	在实例化时为每个键调用 $watch() ;



	vm.$watch('a',function(){
		alert("a变化了");
		
	},{deep:true});
	 -->
	<div id="box">
		{{a | json}}
	</div>

<script type="text/javascript">
	window.onload = function(){
	var vm = new Vue({

		data:{
			a:{name:'lyx',age:11}
		},
		
		
	}).$mount('#box');

	vm.$watch('a',function(){
		alert("a变化了");
		
	},{deep:true});

	document.onclick = function(){
		vm.a.name='str';
	}
};

</script>
</body>
</html>
