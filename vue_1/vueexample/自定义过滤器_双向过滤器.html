<html>
<head>

	<script type="text/javascript" src="js/vue.js"></script>

<body>
	<!--

	<div id="box">
		<input type="text" name="" v-model="msg | filterHtml">
		<p v-html="msg"></p>
	</div>

<script type="text/javascript">
Vue.filter('filterHtml',{
	read:function(val){
		return val.replace(/<+[^<]+>/g);//去除文字的<...></...>标签
	},//model~view
	write:function(val){
		console.log(val);
	}//view~model
    });
	new Vue({

		data:{
			msg:'<strong>welcome</strong>'
		},
		
	}).$mount('#box');
</script>
</body>
</html>
