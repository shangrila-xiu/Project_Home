<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>键盘事件</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="btn" v-on:click="">
			<input type="button" v-on:click="add()" value="按钮"/>
			<input type="button" v-on:click="show($event,12)" value="显示" />
			<input type="button" value="显示1" @contextmenu="show1($event)" />
			<ul>
				<li v-for="value in arr">
					{{value}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
				window.onload=function(){
					new Vue({
						el:'#btn',
						data:{
							arr:["apple","banana","pear","orange"],
						},
						methods:{
							add:function(){
								this.arr.push("tomoto");
							},
							show:function(ev,b){
								alert(ev.clientX);
								alert(b);
							},
							show1:function(ev1){
								alert(1);
								ev1.preventDefault();
							
							},
							
						},
					});
				};
			</script>	
	</body>
</html>
