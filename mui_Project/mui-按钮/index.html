<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	button{
    		margin-top: 5px;
    	}
    	
    </style>
</head>
<body>
	<div class="mui-content">
		<button type="button" class="mui-btn">默认按钮</button>
		<button type="button" class="mui-btn mui-btn-primary">蓝色按钮</button>
		<button type="button" class="mui-btn mui-btn-success">绿色按钮</button>
		<button type="button" class="mui-btn mui-btn-danger">红色按钮</button>
		<button type="button" class="mui-btn mui-btn-royal">紫色按钮</button>
		<button type="button" class="mui-btn mui-btn-warning">黄色按钮</button>
		
		<h3 class="mui-popup-title">若希望无底色，有边框的按钮，只需增加.mui-btn-outlined</h3>
		<button type="button" class="mui-btn mui-btn-outlined">默认按钮</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">蓝色按钮</button>
		<button type="button" class="mui-btn mui-btn-success mui-btn-outlined" >绿色按钮</button>
		<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">红色按钮</button>
		<button type="button" class="mui-btn mui-btn-royal mui-btn-outlined">紫色按钮</button>
		<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined">黄色按钮</button>
	</div>
</body>
</html>
