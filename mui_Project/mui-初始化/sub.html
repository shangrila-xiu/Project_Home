<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h3 class="mui-title">打开新的页面</h3>
	</header>
	<div class="mui-content">
		<button type="button" class="mui-btn mui-btn-blue" onclick="openWindow();">点击打开新的窗口</button>
		
		
		<label class="mui-badge mui-badge-green">1</label><div class="mui-card">
			<div class="mui-card-header"><a href="mengban.html">蒙版</a></div>
			<div class="mui-card-content">内容区</div>
			<div class="mui-card-footer">页脚</div>
		</div>
		
		<label class="mui-badge mui-badge-green">2</label><p>页眉和内容区都可以放置图片，需要在.mui-card-header或者.mui-card-content类后面加上一个类.mui-card-media</p><div class="mui-card">
			<div class="mui-card-header mui-card-media" style="height: 100px;background-image: url(images/p3.jpg);width: 100%;height: 100%;">页眉</div>
			<div class="mui-card-content">内容区</div>
			<div class="mui-card-footer">页脚</div>
		</div>
		
		<label class="mui-badge mui-badge-green">3</label><p>页眉和内容区都可以放置更多的详细信息，加上.mui-media-body类</p><div class="mui-card">
			<div class="mui-card-header mui-card-media" style="height:100px;line-height:0px;background-image: url(images/p3.jpg);">页眉</div>
			<div class="mui-card-content mui-card-media">
				<label class="mui-badge mui-badge-blue">内容区</label>
				<img src="images/p1.jpg" width="100%" height="100%"/>
				<div class="mui-media-body">
					<p class="mui-popup-title">小M:图片默认的空白解决方案：line-height:0px;</p>
					<p>发表于2016-07-08 16:29</p>
				</div>
			</div>
			<div class="mui-card-footer">页脚</div>
		</div>
	</div>
	<script>
		function openWindow(){
			mui.openWindow({
			url:'test.html',
			extras:{'name':'小明','age':19}//自定义扩展参数
			});
		}
		
	</script>
</body>
</html>
