<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();//mui插件初始化
      	//页面初始化
      	mui.plusReady(function(){
      		console.log("当前页面的URL:"+plus.webview.currentWebview().getURL());
      	});
    </script>
</head>
<body>
	<div class="mui-content">
		<label>创建子页面</label>
		<p>在移动app中，经常会遇到卡头卡尾的页面，此时若使用局部滚动，在android手机上会出现滚动不流畅的问题；mui的解决思路是：将需要滚动的区域通过单独的webview实现，完全使用原生滚动。</p>
		<p>做法：将目标页面分解为主页面和内容页面；主页面显示卡头卡尾区域，比如顶部导航、底部选项卡等；内容页面显示具体需要滚动的内容，然后再主页面中调用mui.init方法初始化内容页面。</p>
		
	</div>
	<script>
		mui.init({
			subpages:[{
				url :'sub.html',
				id  :'sub.html',
				styles:{
					top :'45px',//子页面顶部的位置
					bottom : '0px',//子页面底部位置
					width :'100%',
					height :'100%'
				},
			}]
		});
	</script>
</body>
</html>
