<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h2 class="mui-title">hello 单选框</h2>
	</header>
	
	<div class="mui-content">
		<button class="mui-btn mui-btn-primary" onclick="getVals()">点击获取单选框的值</button>
		<!--单选框开始-->
		<div class=" mui-input-row">
			<div class="mui-radio mui-left">
				<label>radio1</label>
				<input type="radio" name="radio1" checked class="name"/>
			</div>
			<div class="mui-radio mui-left">
				<label >radio2</label>
				<input type="radio" name="radio1" class="name"/>
			</div>
		</div>
		<!--单选框结束-->
		<script type="text/javascript">
			function getVals(){
				var res=getCheckBoxRes('rds');
				if(res.length<1){
					mui.toast('请选择');
					return;
				}
				mui.toast(res);
			}
			
			function getCheckBoxRes(className){
				var rdsObj=document.getElementsByClassName("name");
				var checkVal=new Array();
				var k=0;
				for (var i=0;i<rdsObj.length;i++) {
					if(rdsObj[i].checked){
						checkVal[k]=rdsObj[i].value;
						k++;
					}
				}
				return checkVal;
			}
		</script>
		
		
		<h3>mui基于列表控件，提供了列表单选实现；在列表根节点上增加.mui-table-view-radio类即可；若要默认选中某项，只需要在对应的li节点上增减.mui-selected类即可。</h3>
		<ul class="mui-table-view mui-table-view-radio">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">Item 1</a>
			</li>
			<li class="mui-table-view-cell mui-selected">
				<a class="mui-navigate-right">Item 2</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">Item 3</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var list=document.querySelector(".mui-table-view.mui-table-view-radio");
		list.addEventListener('selected',function(e){
			console.log("当前选中为："+e.detail.el.innerText);});
	</script>
	
	
</body>
</html>
