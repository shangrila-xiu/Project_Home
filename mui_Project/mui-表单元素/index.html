<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
    	button{
    		margin-right: 5px;
    	}
    </style>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">hello表单元素</h1>
	</header>
	
	<div class="mui-content">
		<form class="mui-input-group" action="#" method="post">
			<div class="mui-input-row">
				<label for='userName'>用户名</label>
				<input type="text" id="userName" class="mui-input-clear" placeholder="请输入用户名" />
			</div>
			<div class="mui-input-row">
				<label for='password'>密码</label>
				<input type="text" id="password" class="mui-input-password mui-input-clear" placeholder="请输入密码" />
			</div>
			<div class="mui-input-row">
				<button type="submit" class="mui-btn mui-btn-primary" >确认</button>
				<button type="reset" class="mui-btn mui-btn-danger">取消</button>
			</div>
		</form>
	</div>
</body>
</html>
