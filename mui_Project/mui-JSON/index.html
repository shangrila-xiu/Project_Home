<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
    	button{
    		margin-right: 5px;
    	}
    </style>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">JSON</h1>
	</header>
	
	<div class="mui-content">
		<div class="mui-popup-title">JSON的语法规则：</div>
		<p><label class="mui-badge mui-badge-green">1</label>
			数据在键值对中
		</p>
		<p><label class="mui-badge mui-badge-green">2</label>
			数据由逗号分隔
		</p>
		<p><label class="mui-badge mui-badge-green">3</label>
			花括号保存对象
		</p>
		<p><label class="mui-badge mui-badge-green">4</label>
			方括号保存数组
		</p>
		<br />
		
		<form action="http://ftp6235052.host705.zhujiwu.me/index.php"></form>
		<button type="button" class="mui-btn mui-btn-success" id="btn1">点击获取服务端数据</button>
	</div>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		var btnObj=document.getElementById("btn1");
      		btnObj.addEventListener('tap',function(){
      			//location.href="http://ftp6235052.host705.zhujiwu.me/index/index.php";
      			mui.ajax({
		      		url :'http://ftp6235052.host705.zhujiwu.me/index/index.php',
		      		type :'GET',
		      		success :function(data){
		      			mui.toast(data);
		      		},
		      		error :function(xhr,type,errorThrown){
		      			mui.toast(type);
		      		}
      			});
      		});
      	});
      	
      	
    </script>
</body>
</html>
