<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-iocn mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">mui-复选框</h1>
	</header>
	
	<div class="mui-content">
		<div class="mui-input-row mui-checkbox">
			<label>checkbox示例(默认显示在右侧)</label>
			<input name="checkbox1" value="Item 1" type="checkbox" checked="checked" />
		</div>
		
		<div class="mui-input-row mui-checkbox mui-left">
			<label>checkbox示例(显示在左侧)</label>
			<input name="checkbox1" value="Item 2" type="checkbox" class="name" checked="checked" />
		</div>
		<div class="mui-input-row mui-checkbox mui-left">
			<label>checkbox示例(显示在左侧)</label>
			<input name="checkbox1" value="Item 3" type="checkbox" class="name"/>
		</div>
		
		
		<div class="mui-input-row mui-checkbox">
			<label>checkbox示例(禁用)</label>
			<input name="checkbox1" value="Item 4" type="checkbox" disabled="disabled" />
		</div>
		<button class="mui-btn mui-btn-primary" onclick="getVals()">获取复选框的值</button>
	</div>
	
	<script type="text/javascript">
			function getVals(){
				var res=getCheckBoxRes('rds');
				if(res.length<1){
					mui.toast('请选择');
					return;
				}
				mui.toast(res);
			}
			
			function getCheckBoxRes(className){
				var rdsObj=document.getElementsByClassName("name");
				var checkVal=new Array();
				var k=0;
				for (var i=0;i<rdsObj.length;i++) {
					if(rdsObj[i].checked){
						checkVal[k]=rdsObj[i].value;
						k++;
					}
				}
				return checkVal;
			}
		</script>
</body>
</html>
