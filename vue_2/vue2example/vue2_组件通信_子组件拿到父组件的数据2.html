<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="vue.js"></script>
	<title></title>
</head>
<body>
	<div id="box">
		<span>父级：-></span>{{a}}
		<br>
		<child-msg :msg="a"></child-msg>
		<!-- <child-msg :msg.sync="a"></child-msg> vue1版本可以这样做-->
	</div>

	<template id="child">
		<div>
			<span>我是子组件数据</span>
			<input type="button" name="" value="按钮" @click="change">
			<strong>{{b}}</strong>
		</div>
	</template>

	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				
					a:'我是父组件的数据'
				
			},
			
			components:{
				'child-msg':{
					data(){
						return{
							b:''
						}
					},
					props:['msg'],
					template:'#child',
					mounted(){
						this.b=this.msg;
						this.a=this.b;//没有实现a的数据改变
					},
					methods:{
						change(){
							this.b='又改变了'
						}
					},
				}
			}
		});
	</script>
</body>
</html>
