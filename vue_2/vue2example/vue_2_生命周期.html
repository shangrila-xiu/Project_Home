<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="box">
		{{msg}}
		<input type="button" name="" value="点击销毁" @click="destroy">
		<input type="button" name="" value="点击更新" @click="change">
	</div>


	
	<script type="text/javascript">
	
		window.onload=function(){
			new Vue({
				el:'#box', 
				data:{
					msg:'welcom Vue2'
				},
				methods:{
					change:function(){
						this.msg="hello Vue2"
					},
					destroy:function(){
						this.$destroy();
					}
				},
				beforeCreate(){
					console.log("组件实例刚经创建，属性还没有！！")
				},
				created(){
					console.log("实例创建完成，属性已经绑定！！")
				},
				beforeMount(){
					console.log("模板编译之前！");
				},
				mounted(){
					console.log("编译完成！")
				},
				beforeUpdate(){
					console.log("组件更新之前")
				},
				updated(){
						console.log("组件更新完毕！")
				},
				beforeDestroy(){
					console.log("组件销毁之前")
				},
				destroyed(){
					console.log("组件销毁之后！")
				}
			});
		}
	</script>
</body>
</html>
