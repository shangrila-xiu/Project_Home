<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="vue.js"></script>
	<title></title>
</head>
<body>
	<div id="box">
		<span>父组件-></span>{{a}}
		<br>
		<child-msg :msg="a"></child-msg>
	</div>
	<template id="child">
		<div>
			
			<span>我是子组件数据</span>
			<input type="button" name="" value="按钮" @click="change">
			<span>{{msg}}</span>
		</div>
	</template>

	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				a:'我是父组件的数据'
			},
			
			components:{
				'child-msg':{
					props:['msg'],
					template:'#child',
					methods:{
						change(){
							this.msg='改变了';
						}
					},
				}
			}
		});
	</script>
</body>
</html>
