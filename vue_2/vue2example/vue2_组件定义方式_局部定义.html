<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="box">
		<my-aa></my-aa>
		{{msg}}
<br></div>
<!-- 定义一个根元素包住所有的内容 -->
	<template id="aaa">
	<div>
		<strong>这是组件</strong>
		<h2>组件定义方式</h2>
	</div>
	</template>

	
	<script type="text/javascript">
	var Home = {
		template:'#aaa'
	};
		
		window.onload=function(){
			new Vue({
				data:{
					msg:'welcom Vue2'
				},
				components:{//局部定义组件
					'my-aa':Home
				}
			}).$mount('#box');
		}
	</script>
</body>
</html>
