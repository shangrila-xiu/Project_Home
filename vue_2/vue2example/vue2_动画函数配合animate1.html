<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" href="animate.css/animate.css">
	<style type="text/css" media="screen">
		#box {
			width: 300px;
			margin: 0 auto;
		}
		#box input{
			margin: 0 auto;
		}
		p{
			width: 300px;
			height: 300px;
			background: #f0f;
			opacity: 0.7;
			margin: 0 auto;
		}

		
	</style>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="点击显示隐藏" @click="show=!show">
		<transition name="transition">
			<p v-show="show" class="animated">welcome Vue 2</p>
		</transition>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				show:false
			},
			transitions:{//错误的
				enterActiveClass:'zoomInLeft',
				leaveActiveClass:'zoomOutRight'
			}
			
		});
	</script>
</body>
</html>
