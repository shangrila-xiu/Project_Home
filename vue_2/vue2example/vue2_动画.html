<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		p{
			width: 300px;
			height: 300px;
			background: #f0f;
			opacity: 0.7;

		}
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter,.fade-leave{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		/* .fade-enter{/*初始状态*/
			/*  opacity: 0;
			width: 100px;
			height: 100px;
		 }  */ 
		
		.fade-enter-active{/*变成什么样*/
			opacity: 1;
			width: 300px;
			height:300px;
		}
		/* .fade-leave{} */
		.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
			}/**元素离开，变成什么样
	</style>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="点击显示隐藏" @click="show=!show">
		<transition name="fade">
			<p v-show="show">welcome Vue 2</p>
		</transition>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				show:false
			},
			methods:{}
		});
	</script>
</body>
</html>
