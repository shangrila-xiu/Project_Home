<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" href="animate.css/animate.css">
	<style type="text/css" media="screen">
		#box {
			width: 300px;
			margin: 0 auto;
		}
		#box input{
			margin: 0 auto;
		}
		p{
			width: 100px;
			height: 100px;
			background: #f0f;
			opacity: 0.7;
			margin: 0 auto;
		}

		
	</style>
</head>
<body>
	<div id="box">
		<input type="text" name="" v-model="show" >
		
		<transition-group enter-active-class="zoomInLeft"
		leave-active-class="zoomOutRight"
		>
			<p v-show="show" class="animated" v-for="(val,index) in lists" :key="index">{{val}}</p>
			

		</transition-group>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				show:'',
				list:['apple','banana','orange','pear'],
			},
			computed:{
				lists:function(){
					var arr= [];
					this.list.forEach(function(val){
						if(val.indexOf(this.show)!=-1){
							arr.push(val);
						}
					}.bind(this));
					return arr;
				}
			}
			
			
		});
	</script>
</body>
</html>
