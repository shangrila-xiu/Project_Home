<meta charset=utf-8>
<style type="text/css">
.a1 /*定义名为a1的类选择符*/
{
	background:#FFFF00;
	border:2px solid #FF0000;
}
.a2
{
	background:#FFFFFF;
	border:1px solid #CCCCCC;
}
</style>
用户名：<input type=text id=username onfocus="op1()" onblur="op2()">
<script language="javascript">
function op1()
{
	var o=document.getElementById("username");
	o.className="a1";
}
function op2()
{
	var o=document.getElementById("username");
	o.className="a2";
}
</script>
