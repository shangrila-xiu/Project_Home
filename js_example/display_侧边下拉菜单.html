<script language="javascript">
function op(id)
{
	var o=document.getElementById(id);
	for(i=1;i<=3;i++){
		if(i==id){
				if(o.style.display=="none")
					o.style.display="block";
				else
					o.style.display="none";
			}else{
		document.getElementById(i).style.display="none";
		}
	}
}
