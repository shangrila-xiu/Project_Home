<meta charset=utf-8>

<p>订购数量</p>
<input type="button" value="<" onclick="jian('<')"><input type="text" id="num" value=1><input type="button" value=">" onclick="add('>')">
<script>
	var o=document.getElementById('num');
	function jian(t){
		
		if(t=='<'){
		if(o.value>1){
			o.value--;
		}
		}
	}
	function add(t){
	if(t=='>'){
		o.value++;
	}
	}

</script>
