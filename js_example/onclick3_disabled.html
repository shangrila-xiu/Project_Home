<meta charset="utf-8">

<input type=checkbox id="a" onclick="check(this)" value=""><p>我已同意此条协议。<p><br>
<input type="button" value="确定，下一步" disabled id="ok" >
<script>
	function check(o){
		if(o.checked==true){
			document.getElementById('ok').disabled=false;
		}
		else
			document.getElementById('ok').disabled=true;
	}
</script>
