<meta charset=utf-8>
<script language="javascript">
//Math.random()	0-1之间的一个随机数
for(j=1;j<=10;j++)
{
	document.write("红球：");
	for(i=1;i<=6;i++)
	{
		var num=Math.floor(Math.random()*33+1);
		document.write(num+"\t");
	}
	num=Math.floor(Math.random()*16+1);
	document.write("蓝球："+num+"<br>");
}
</script>
